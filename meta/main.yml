---

dependencies:

  - role: debops.secret

  - role: debops.php
    php__packages: [ 'php-mysql', 'php-mcrypt', 'php-gd' ]
    php__pools: [ '{{ phpmyadmin_php_pool }}' ]
    when: phpmyadmin_dependencies is defined and phpmyadmin_dependencies
    tags: [ 'mysql', 'phpmyadmin' ]

  - role: debops.nginx
    nginx__servers: [ '{{ phpmyadmin_nginx_server }}' ]
    nginx__upstreams: [ '{{ phpmyadmin_nginx_upstream_php }}' ]
    when: phpmyadmin_dependencies is defined and phpmyadmin_dependencies
    tags: [ 'mysql', 'phpmyadmin', 'nginx' ]

galaxy_info:
  author: 'Maciej Delmanowski'
  description: 'Install and configure PHPMyAdmin on a MySQL database server'
  company: 'DebOps'
  license: 'GNU General Public License v3'
  min_ansible_version: '1.7.0'
  platforms:
  - name: Ubuntu
    versions:
    - precise
    - quantal
    - raring
    - saucy
    - trusty
  - name: Debian
    versions:
    - wheezy
    - jessie
  categories:
  - 'database:sql'
  - 'system'

